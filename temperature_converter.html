<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .converter {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #1e4bb8;
  }
  .result {
    font-weight: bold;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>

<div class="converter">
  <h2>Temperature Converter</h2>
  
  <input type="text" id="tempInput" placeholder="Enter temperature">
  
  <select id="fromType">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>

  <select id="toType">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>
  
  <button onclick="convertTemp()">Convert</button>
  
  <div class="result" id="result">Result will appear here</div>
</div>

<script>
function convertTemp() {
    const input = document.getElementById('tempInput').value;
    const from = document.getElementById('fromType').value;
    const to = document.getElementById('toType').value;
    const resultDiv = document.getElementById('result');
    
    if (isNaN(input) || input.trim() === "") {
        resultDiv.innerHTML = "Please enter a valid number!";
        return;
    }
    
    let temp = parseFloat(input);
    let converted;

    // Convert input to Celsius first
    let tempInC;
    if (from === "C") tempInC = temp;
    else if (from === "F") tempInC = (temp - 32) * 5/9;
    else if (from === "K") tempInC = temp - 273.15;

    // Convert Celsius to target unit
    if (to === "C") converted = tempInC;
    else if (to === "F") converted = (tempInC * 9/5) + 32;
    else if (to === "K") converted = tempInC + 273.15;

    // Show result
    let unit = to === "C" ? "°C" : to === "F" ? "°F" : "K";
    resultDiv.innerHTML = `${converted.toFixed(2)} ${unit}`;
}
</script>

</body>
</html>
